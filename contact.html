						<div class="title"><h2>Send a Message</h2></div>
						<div class="row"> 
							<div class="col-xs-6">
								<span>First Name
									<span class="red">*</span>

								</span>			
							</div>
							<div class="col-xs-6">

								</span>
							</div>	
						</div>

						</p>	
						<p>Organization
							<span class="red">*</span><br>
							<span><input type="text" name="name"></span>
						</p>	
						<p>Message
							<span class="red">*</span><br>
							<span><textarea class="message" name="message" cols="40" rows="10"></textarea></span>
						</p>

						<input type="hidden" name="_next" value="thankyou.html"/>
						<input type="hidden" name="_subject" value="New submission from danielnguyen.xyz"/>
						<input type="text" name="_gotcha" style="display:none"/>
						<input type="hidden" name="_format" value="plain" />
						<input type="submit" class="submit" id="sumbit_id" value="Send">
						<input type="reset" class="reset" id="reset_id" value="Reset">
